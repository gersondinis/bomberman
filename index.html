<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- initialize the SDK after all desired features are loaded -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/listeners.js"></script>
    <title>Bomberman</title>
</head>
<body class="bg">
    <div class="row">
        <div class="players-wrapper">
            <input type="number" id="players" value="2" min="1" max="4"/>
            <label for="players"># Players</label>
        </div>

        <div class="col-md-12 super-wrapper">
            <div class="canvas-wrapper">
                <button class="btn btn-primary" id="startGameBtn">NEW GAME</button>
                <div class="left">
                    <canvas id="leftCanvas" width="150px" height="130px"></canvas>
                    <canvas id="leftBottomCanvas" width="150px" height="130px"></canvas>
                </div>
                <canvas id="canvas" width="780px" height="780px"></canvas>
                <div class="right">
                    <canvas id="rightCanvas" width="150px" height="130px"></canvas>
                    <canvas id="rightBottomCanvas" width="150px" height="130px"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
